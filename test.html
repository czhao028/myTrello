<!doctype html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HorizonEllo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="public/static/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/litera/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>
<body>

  <h1 style="text-align: center; padding-top: 1%;">Horizonello</h1>

  <div id="classic-body" id="overall" class="chrome chrome-65 windows body-webkit-scrollbars body-board-view" style="background-color: rgb(0, 174, 204); padding: 2%;">

  <div id="big-container" style="margin:0 auto;">

    <!--<div class="card border-secondary mb-3" style="display:inline; float:left; width:15%; margin-left: 3%;">
      <div class="card-header">{{name}}</div>
      <div class="card-body">
        <div class = "card">
          <h4 class="card-title">{{card}}</h4>
        </div>
        <div class = "card">
          <h4 class="card-title">{{card}}</h4>
        </div>
      </div>
    </div>-->

  </div>




  <script type="text/javascript">
    var local = "http://localhost:3000"
    $( document ).ready(function() {
      $.get( local+"/api/lists")
          .done(function( data ) {
              var lists = data["rows"];
              for (var i = 0; i < lists.length; i++) {
                //this code adds the actual container card to the trello board
                document.getElementById("big-container").innerHTML += "<div class='card border-secondary mb-3' id = '" + i + "_list' style='display:inline; float:left; width:15%; margin-left: 3%;'>";
                //this code gets the List object
                var contents = lists[i];
                var list_card = document.getElementById(i+"_list");
                //this code adds a header to the container card
                list_card.innerHTML += '<div class="card-header">'+contents["name"]+ '</div>'
                list_card.innerHTML += '<div class="card-body" id = "card-body' + i+'">'
                //this code adds the card to the container card, within card-body
                for (var i = 0; i < contents["cards"].length; i++) {
                  document.getElementById("card-body" + i).innerHTML += '<div class = "card"> <h4 class="card-title">' + contents["cards"][i] + '</h4> </div>';
                }
              }
          });
    });

  </script>

  <script src="public/static/js/jquery.min.js"></script>
  <script src="public/static/js/underscore-min.js"></script>
  <script src="public/static/js/script.js"></script>


</body>
</html>
